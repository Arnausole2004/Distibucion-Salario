<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retos Financieros</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <h1>Retos Financieros para Mejorar tu Economía</h1>
  <ul id="challengesList" aria-label="Lista de retos financieros">
    <li>
      <input type="checkbox" id="reto1" />
      <label for="reto1">Ahorrar 100€ extra este mes</label>
    </li>
    <li>
      <input type="checkbox" id="reto2" />
      <label for="reto2">No gastar en cafés fuera por una semana</label>
    </li>
    <li>
      <input type="checkbox" id="reto3" />
      <label for="reto3">Crear un presupuesto mensual y ceñirte a él</label>
    </li>
    <li>
      <input type="checkbox" id="reto4" />
      <label for="reto4">Investigar una nueva forma de inversión</label>
    </li>
    <li>
      <input type="checkbox" id="reto5" />
      <label for="reto5">Reducir gastos innecesarios en 50€ este mes</label>
    </li>
    <li>
      <input type="checkbox" id="reto6" />
      <label for="reto6">Automatizar el ahorro mensual</label>
    </li>
  </ul>
  <footer>
    <p>Marca los retos que completes para llevar un mejor control.</p>
  </footer>

  <script>
    // Guardar estado de checkboxes en localStorage para persistencia simple
    const challengesList = document.getElementById('challengesList');
    const checkboxes = challengesList.querySelectorAll('input[type="checkbox"]');

    // Cargar estado al inicio
    window.addEventListener('load', () => {
      checkboxes.forEach(cb => {
        const saved = localStorage.getItem(cb.id);
        if (saved === 'true') {
          cb.checked = true;
          cb.parentElement.querySelector('label').classList.add('completed');
        }
      });
    });

    // Guardar estado y actualizar estilo al cambiar checkbox
    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        localStorage.setItem(cb.id, cb.checked);
        if (cb.checked) {
          cb.parentElement.querySelector('label').classList.add('completed');
        } else {
          cb.parentElement.querySelector('label').classList.remove('completed');
        }
      });
    });
  </script>
</body>
</html>
