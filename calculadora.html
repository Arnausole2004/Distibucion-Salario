      margin-top: 1.5rem;

      margin-top: 3rem;

    nav {
      margin-bottom: 2rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: #00796b;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
